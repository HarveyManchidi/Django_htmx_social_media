{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete post | {% endblock title %}
{% block content %}
<section class="">
    <div class="bg-lime" style="padding-top: 200px">

    </div>
    <div class="bg-dark text-white w-75 container p-4 shadow" style="margin-top:-100px;border-radius:25px;">
        <p class="">Are you sure you want to delete the post?</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <button class="btn btn-success">Delete</button>
                <a href="{{post.get_absolute_url }}" class="btn btn-primary">Cancel</a>
            </div>
        </form>
    </div>
</section>


{% endblock content %}
